<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 | FIRST EDU</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5e72e4" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/11694e3acf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body class="non-member-page-background">
    <header class="non-member-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="non-member-header-wrapper">
              <section class="non-member-header-left">
                <h1 class="white-logo">
                  <a href="/">
                    <img src="./assets/png/White Logo.png" alt="FIRST EDU"
                  /></a>
                </h1>
              </section>

              <section class="non-member-header-right">
                <article class="portpolio-icon-content">
                  <a
                    class="portpolio-icon-item"
                    href="https://github.com/FirstEduTeam/FirstEdu"
                    target="_blank"
                  >
                    <i class="fab fa-github"></i>
                  </a>
                  <a
                    class="portpolio-icon-item"
                    href="https://www.notion.so/1-6738b688eb524bb5aaeaab898d6d0f71"
                    target="_blank"
                  >
                    <span
                      class="iconify notion-icon"
                      data-icon="simple-icons:notion"
                      data-inline="false"
                    ></span>
                  </a>
                  <a
                    class="portpolio-icon-item"
                    href="https://www.figma.com/file/IQhcNwbGCcygJxvmjhuMH2/FIRST-EDU-TEAM-LIB?node-id=0%3A1"
                    target="_blank"
                  >
                    <i class="fab fa-figma"></i>
                  </a>
                </article>
              </section>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="non-member-box">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <article class="non-member-content">
              <div class="project-text">
                <h2 class="welcome">비밀번호 찾기</h2>
                <p class="introduce-project">
                  등록되어 있는 아이디 및 이메일 주소를 입력해 주세요.
                </p>
              </div>
            </article>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <article class="non-member-card">
              <form action="#">
                <div class="non-member-input-group">
                  <i class="fas fa-user-circle"></i>
                  <input
                    class="form-input-non-member"
                    type="text"
                    placeholder="아이디"
                  />
                </div>
                <div class="send-number-btn">
                  <div class="non-member-input-group">
                    <i class="fas fa-at"></i>
                    <input
                      class="form-input-non-member"
                      type="email"
                      placeholder="이메일"
                    />
                  </div>
                  <button type="button" class="btn-outlined-primary btn-basic">
                    인증번호 전송
                  </button>
                </div>
                <div class="non-member-input-group">
                  <i class="fas fa-key"></i>
                  <input
                    class="form-input-non-member"
                    type="text"
                    placeholder="인증번호"
                  />
                </div>
                <div class="btn-right">
                  <button type="button" class="resend-number">
                    재전송 받기
                  </button>
                </div>
                <div class="btn-center">
                  <button type="submit" class="btn-fill-primary btn-long">
                    확인
                  </button>
                </div>
              </form>
            </article>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <article class="forgot-page">
              <a href="/" class="go-login">
                <span>로그인 하러 가기</span>
              </a>
              <a href="/" class="forgot-id">
                <span>아이디 찾으러 가기</span>
              </a>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
