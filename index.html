<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST EDU</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5e72e4" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/11694e3acf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Note: After Login -->
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <button 
                  class="gnb-icon-button is-menu"
                  type="button" 
                  aria-label="사이드바 열기 버튼"
                >
                  <span class="material-icons"> menu </span>
                </button>

                <div class="input-group sm-hidden">
                  <span class="material-icons"> search </span>
                  <input
                    class="form-input-search"
                    type="search"
                    placeholder="학생명을 입력하세요."
                  />
                </div>
              </div>

              <div class="gnb-right">
                <div class="button-group">
                  <button
                    class="gnb-icon-button sm-only"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <span class="material-icons"> search </span>
                  </button>

                  <button
                    class="gnb-icon-button"
                    type="button"
                    aria-label="알람 확인 버튼"
                  >
                    <i class="fas fa-bell"></i>
                    <strong class="badge">5+</strong>
                  </button>

                  <button
                    class="gnb-icon-button start-work"
                    type="button"
                    aria-label="출퇴근 버튼"
                  >
                    <i class="fas fa-user-clock"></i>
                  </button>

                  <div class="my-menu">
                    <button 
                      class="my-menu-button is-active" 
                      type="button" 
                      aria-label="마이메뉴 열기 버튼"
                    >
                      <img src="./assets/svg/undraw_profile.svg" alt="profile"/>
                      <strong class="user-name lg-only">강용승 선생님</strong>
                    </button>

                    <div class="my-menu-content">
                      <ul class="my-menu-list">
                        <li class="my-menu-item">
                          <a href="/" aria-label="마이홈">
                            <i class="fas fa-house-user"></i>
                            <span>마이홈</span>
                          </a>
                        </li>
                        <li class="my-menu-item">
                          <a href="/" aria-label="로그아웃">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>로그아웃</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="sidebar is-active lg-only">
      <header class="sidebar-header">
          <h1 class="logo">
            <a href="/">
              <img src="./assets/png/Basic Logo.png" alt="FIRST EDU" />
            </a>
          </h1>
      </header>

      <nav class="sidebar-nav">
        <h2 class="visually-hidden">메뉴</h2>
        
        <strong class="drawer-menu-category">학생</strong>
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-user-friends" aria-hidden="true"></i>
            원생 관리
          </a>
        </div>
        
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-stopwatch" aria-hidden="true"></i>
            출결 관리
          </a>
        </div>
        
        <div class="drawer-menu">
          <button class="drawer-menu-button" type="button">
            <i class="fas fa-edit" aria-hidden="true"></i>
            성적 관리
            <span class="material-icons" aria-hidden="true">chevron_right</span>
          </button>
          
          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item is-active">
                <a href="/">
                  시험 일정
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  시험 점수
                </a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-file-invoice-dollar" aria-hidden="true"></i>
            수납 관리
          </a>
        </div>
        
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-comment-dots" aria-hidden="true"></i>
            상담 관리
          </a>
        
        <strong class="drawer-menu-category">선생님</strong>
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-file-alt" aria-hidden="true"></i>
            업무 관리
          </a>
        </div>
        
        <div class="drawer-menu">
          <a class="drawer-menu-link" href="/">
            <i class="fas fa-business-time" aria-hidden="true"></i>
            근태 관리
          </a>
        </div>
        
        <div class="drawer-menu">
          <button class="drawer-menu-button" type="button">
            <i class="fas fa-chalkboard" aria-hidden="true"></i>
            수업 관리
            <span class="material-icons" aria-hidden="true">chevron_right</span>
          </button>
          
          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item">
                <a href="/">
                  시간표 관리
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  과목 관리
                </a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="drawer-menu">
          <button class="drawer-menu-button" type="button">
            <i class="fas fa-sms" aria-hidden="true"></i>
            문자 관리
            <span class="material-icons" aria-hidden="true">chevron_right</span>
          </button>
          
          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item">
                <a href="/">
                  문자 목록
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  문자 전송
                </a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="drawer-menu">
          <button class="drawer-menu-button" type="button">
            <i class="fas fa-clipboard" aria-hidden="true"></i>
            게시판
            <span class="material-icons" aria-hidden="true">chevron_right</span>
          </button>
          
          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item">
                <a href="/">
                  공지사항
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  자료실
                </a>
              </li>
            </ul>
          </div>
        </div>

        
        <!-- Note: Login boss  -->
        <div class="drawer-menu boss is-active is-open is-boss">
          <button class="drawer-menu-button" type="button">
            <i class="fas fa-sitemap"></i>
            조직 관리
            <span class="material-icons" aria-hidden="true">chevron_right</span>
          </button>
          
          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item is-active">
                <a href="/">
                  학원 정보 등록
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  레벨 관리
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  직원 목록
                </a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">
                  직원 등록
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </aside>

    <aside class="search-modal sm-only"> 
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <header class="search-modal-header">
              <h1 class="visually-hidden">Search</h1>

              <div class="search-modal-form">
                <div class="input-group is-active">
                <span class="material-icons" aria-hidden="true"> search </span>
                <input
                  class="form-input-search"
                  type="search"
                  placeholder="학생명을 입력하세요."
                />
              </div>
              <button type="button">
                <span class="material-icons">highlight_off</span>
              </button>
              </div>
            </header>

            <section class="search-history">
              <header class="search-history-header">
                <h2 class="title">최근 검색어</h2>
                <button type="button">전체 삭제</button>
              </header>

              <!-- Note: Exists Recent Search Term -->
              <div class="search-history-content">
                <ol class="search-history-list">
                  <li class="search-history-item">
                    <button class="word-button" type="button">김고딩</button>
                    <button 
                      class="delete-button"
                      type="button" 
                      aria-label="검색어 삭제"
                      >
                      <span class="material-icons">close</span>
                    </button>
                  </li>
                  <li class="search-history-item">
                    <button class="word-button" type="button">박고딩</button>
                    <button 
                      class="delete-button"
                      type="button" 
                      aria-label="검색어 삭제"
                      >
                      <span class="material-icons">close</span>
                    </button>
                  </li>
                  <li class="search-history-item">
                    <button class="word-button" type="button">윤고딩</button>
                    <button 
                      class="delete-button"
                      type="button" 
                      aria-label="검색어 삭제"
                      >
                      <span class="material-icons">close</span>
                    </button>
                  </li>
                </ol>
              </div>

              <!-- Note: No Exists Recent Search Term -->
              <div class="search-history-content">
                <p class="placeholder">최근 검색한 내역이 없습니다.</p>
              </div>
            </section>
                </div>
              </div>
            </div>
    </aside>

    <div class="overlay" aria-hidden="true"></div>
  </body>
</html>
