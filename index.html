<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST EDU</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5e72e4" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/11694e3acf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Note: After Login -->
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <!-- <h1 class="logo">
                <img src="./assets/png/White Logo.png" alt="FIRST EDU" />
              </h1> -->
              <div class="gnb-left">
                <button
                  class="gnb-icon-button is-menu"
                  type="button"
                  aria-label="open menu"
                >
                  <span class="material-icons"> menu </span>
                </button>

                <div class="input-group sm-hidden">
                  <span class="material-icons"> search </span>
                  <input
                    class="form-input-search"
                    type="search"
                    placeholder="학생명을 입력하세요."
                  />
                </div>
              </div>

              <div class="gnb-right">
                <div class="button-group">
                  <button
                    class="gnb-icon-button sm-only"
                    type="button"
                    aria-label="search"
                  >
                    <span class="material-icons"> search </span>
                  </button>

                  <button
                    class="gnb-icon-button"
                    type="button"
                    aria-label="alert"
                  >
                    <i class="fas fa-bell"></i>
                    <strong class="badge">5+</strong>
                  </button>

                  <button
                    class="gnb-icon-button start-work"
                    type="button"
                    aria-label="attendance"
                  >
                    <i class="fas fa-user-clock"></i>
                  </button>

                  <div class="my-menu">
                    <button class="my-menu-button is-active" type="button" aria-label="open myMenu button">
                      <img src="./assets/svg/undraw_profile.svg" alt="profile"/>
                      <strong class="user-name lg-only">강용승 선생님</strong>
                    </button>

                    <div class="my-menu-content">
                      <ul class="my-menu-list">
                        <li class="my-menu-item">
                          <a href="/" aria-label="myhome">
                            <i class="fas fa-house-user"></i>
                            <span>마이홈</span>
                          </a>
                        </li>
                        <li class="my-menu-item">
                          <a href="/" aria-label="logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>로그아웃</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

      <header class="sidebar-header">
          <h1 class="logo">
            <a href="/">
              <img src="./assets/png/Basic Logo.png" alt="FIRST EDU" />
            </a>
          </h1>
      </header>

          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item">
