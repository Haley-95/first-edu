<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST EDU</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5e72e4" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/11694e3acf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <strong class="tag-red">레드</strong>
        <strong class="tag-green">그린</strong>
        <strong class="tag-blue">블루</strong>
        <strong class="tag-orange">오렌지</strong>
        <strong class="tag-gray">그레이</strong>
      </div>

      <div>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-graduate"></i>
        <i class="fas fa-chalkboard-teacher"></i>
        <i class="fas fa-envelope"></i>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <i class="fas fa-user-clock"></i>
        <i class="fas fa-calendar"></i>
        <i class="fas fa-won-sign"></i><i class="fas fa-file-alt"></i>
        <i class="fas fa-sign-out-alt"></i>
        <i class="fas fa-user-friends"></i>
      </div>

      <div class="avatar-36">
        <img src="./assets/svg/undraw_profile.svg" alt="profile" />
      </div>

      <br /><br /><br />
      <div>
        <button class="btn-fill-select btn-popup">취소</button>
        <button class="btn-fill-primary btn-popup">확인</button><br /><br />
        <button class="btn-fill-primary btn-long">전체 출석</button><br /><br />
        <button class="btn-fill-select btn-basic">확인</button><br /><br />
        <button class="btn-fill-violet btn-long">저장</button><br /><br />
        <button class="btn-fill-primary btn-check">출석</button>
        <button class="btn-fill-red btn-check">지각</button><br /><br />
        <button class="btn-fill-blue btn-check">결석</button><br /><br />
        <button class="btn-fill-green btn-check">조퇴</button><br /><br />
        <button class="btn-fill-orange btn-check">확인</button><br /><br />
        <button class="btn-fill-primary btn-circle">출근</button><br /><br />
      </div>
      <div class="select-group is-active">
        <select class="form-select">
          <option value="1">선택사항 1</option>
          <option value="2">선택사항 2</option>
          <option value="3">선택사항 3</option>
          <option value="4">선택사항 4</option>
          <option value="5">선택사항 5</option>
        </select>
        <i class="fas fa-caret-down" aria-hidden></i>
      </div>

      <div class="input-group is-active">
        <span class="material-icons"> search </span>
        <input
          class="form-input-search"
          type="search"
          placeholder="검색해주세요."
        />
      </div>

      <div class="input-group">
        <input class="form-input" type="text" />
      </div>

      <div class="pagenation">
        <button class="page-control page-prev" type="button">
          <span class="material-icons"> chevron_left </span>
        </button>
        <ol class="page-list">
          <li class="page-item">
            <a href="/">1</a>
          </li>
          <li class="page-item">
            <a href="/">2</a>
          </li>
          <li class="page-item is-active">
            <a href="/">3</a>
          </li>
          <li class="page-item">
            <a href="/">4</a>
          </li>
          <li class="page-item">
            <a href="/">5</a>
          </li>
        </ol>
        <button class="page-control page-next" type="button">
          <span class="material-icons"> chevron_right </span>
        </button>
      </div>
    </div>
  </body>
</html>
